<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">Loan Statistics by State</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <div google-chart chart="geo.chart"
             agc-on-select="geo.selectRegion(selectedItem)"></div>
    </md-card-content>
</md-card>
<div layout="row">
    <md-card flex="50">
        <ng-tag-cloud cloud-data="geo.purposeWordcloud"></ng-tag-cloud>
    </md-card>
    <md-card flex="50">
        <ng-tag-cloud cloud-data="geo.ownershipWordcloud"></ng-tag-cloud>
    </md-card>
</div>
