<md-dialog class="geo" aria-label="State statistics" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Statistics for {{ geo.selectedRegion.name }}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-list>
                    <md-list-item ng-repeat="item in geo.selectedRegion.stats">
                        <div class="stat-item" layout="row" layout-align="space-between center">
                            <div>
                                <h4>{{ item.name }}</h4>
                            </div>
                            <div>
                                <p>{{ item.value }}</p>
                            </div>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </div>

        </md-dialog-content>
        <md-dialog-actions>
            <md-button class="md-secondary" ng-click="geo.closeDialog()">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
