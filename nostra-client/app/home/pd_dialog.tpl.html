<md-dialog aria-label="Probability of Default" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Probability of Default</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                The calculated probability of default for this loan is:
                Would you accept this loan?
            </div>
        </md-dialog-content>
        <md-dialog-actions layout-align="center center">
            <md-button class="md-fab md-mini md-primary">
                <md-icon>thumb_up</md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-warn">
                <md-icon>thumb_down</md-icon>
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
